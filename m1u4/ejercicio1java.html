<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1java</title>
    <script>
        const dist1 = parseInt(prompt(`ingrese la distancia que desea recorrer:`))
        if (Number.isNaN(dist1)) {
            document.write(`el dato ingresado es incorrecto`)
        } else if (dist1>0 && dist1<1001) {
            document.write(`Se le recomienda ir a su destino a pie`);
        } else if (dist1>1000 && dist1<10001) {
            document.write(`Se le recomienda ir en bicicleta a su destino`);
        } else if (dist1>10000 && dist1<30001) {
            document.write(`Se le recomienda ir a su destino en colectivo`)
        } else if (dist1>30000 && dist1<100001) {
            document.write(`Se le recomienda ir a su destino en auto`)
        } else {
            document.write(`Se le recomienda ir en avion a su destino`)
        }
    </script>
</head>
<body>
    
</body>
</html>
