<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2java</title>
    <script>
        let lista=Number
        for(i=0; i<5; i++)
        {
            lista[i]=parseInt(prompt(`introduzca un numero`))
        }
        let mayor=lista[0];
        let contador=1;
        while(contador<5) {
            if(lista[contador]>mayor){
                mayor=lista[contador];
            }
            contador++;
        }
        document.write(`el numero mayor es ${mayor}`)
        console.log(`el numero mayor es ${mayor}`)

    </script>
</head>
<body>
    
</body>
</html>
