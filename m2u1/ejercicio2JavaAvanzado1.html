<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2JavaAvanzado</title>
    
</head>
<body>
    <textarea name="" id="texto" cols="50" rows="20"></textarea>
    <div>
        Cantidad: <span id="cantidad"></span>
    </div>
    <script>
        var texto = document.getElementById('texto');
        var cantidad = document.getElementById('cantidad');
        
        texto.addEventListener('keyup', function(){
            cantidad.innerText = texto.value.length;
        })
    </script>
</body>
</html>
